<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="profile">
            <img src="profile.jpg" alt="Profile Picture" class="profile-pic">
            <div class="bio">Your bio goes here.</div>
        </div>
        <nav>
            <a href="#home">Home</a>
            <a href="#blog">Blog</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <section id="first-stop-motion">
        <h2>First Stop Motion</h2>
        <div class="video-slider" id="video-slider-1">
            <div class="video-item">
                <video src="video1.mp4" class="video" controls></video>
            </div>
            <div class="video-item middle">
                <video src="video2.mp4" class="video" controls></video>
            </div>
            <div class="video-item">
                <video src="video3.mp4" class="video" controls></video>
            </div>
        </div>
    </section>

    <section id="posters">
        <h2>Posters</h2>
        <div class="image-slider" id="image-slider">
            <div class="image-item">
                <img src="poster1.jpg" alt="Poster 1">
                <div class="popup">Additional info for Poster 1</div>
            </div>
            <div class="image-item middle">
                <img src="poster2.jpg" alt="Poster 2">
                <div class="popup">Additional info for Poster 2</div>
            </div>
            <div class="image-item">
                <img src="poster3.jpg" alt="Poster 3">
                <div class="popup">Additional info for Poster 3</div>
            </div>
        </div>
    </section>

    <section id="second-video">
        <h2>Second Video Section</h2>
        <div class="video-slider" id="video-slider-2">
            <div class="video-item">
                <video src="video4.mp4" class="video" controls></video>
            </div>
            <div class="video-item middle">
                <video src="video5.mp4" class="video" controls></video>
            </div>
            <div class="video-item">
                <video src="video6.mp4" class="video" controls></video>
            </div>
        </div>
    </section>

    <section id="third-video">
        <h2>Third Video Section</h2>
        <div class="video-slider" id="video-slider-3">
            <div class="video-item">
                <video src="video7.mp4" class="video" controls></video>
            </div>
            <div class="video-item middle">
                <video src="video8.mp4" class="video" controls></video>
            </div>
            <div class="video-item">
                <video src="video9.mp4" class="video" controls></video>
            </div>
        </div>
    </section>

    <script src="scripts.js"></script>
</body>
</html>
